
<!-- Testimonial Section -->
<div class="testimonial-section wow fadeInUp" data-wow-delay="0.4s">
  <div class="container">
    <div class="text-center mb-5">
      <h6 class="section-title px-3" style="color: var(--primary);">Testimonials</h6>
      <h1 class="font-merienda">What Our Clients Say</h1>
    </div>
    <div class="owl-carousel testimonial-carousel">
      {% for test in testimonial %}
      <div class="testimonial-item">
        <div class="testimonial-img">
          <img src="{{ test.image|default:'{% static "img/default-testimonial.jpg" %}' }}" alt="{{ test.Full_name }}">
        </div>
        <h5>{{ test.Full_name }}</h5>
        <span class="badge">{{ test.country }}</span>
        <p>{{ test.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
