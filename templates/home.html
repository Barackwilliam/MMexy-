<!DOCTYPE html>
<html>
<head>
    <title>Tanzania Travel Packages</title>
    <style>
        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .category-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .category-info {
            padding: 15px;
        }
        .explore-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Explore Tanzania's Wonders</h1>
    <div class="categories-container">
        {% for category in categories %}
        <div class="category-card">
            <img src="{{ category.image }}" alt="{{ category.name }}">
            <div class="category-info">
                <h3>{{ category.name }}</h3>
                <p>{{ category.description }}</p>
                <a href="{% url 'category_packages' category.id %}" class="explore-btn">Explore</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
